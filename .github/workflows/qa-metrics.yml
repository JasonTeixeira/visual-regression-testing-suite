name: QA Metrics

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  qa-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

      - name: Generate qa-metrics.json
        if: always()
        run: |
          python - <<'PY'
          import json, os, datetime
          out = {
            'generatedAt': datetime.datetime.utcnow().replace(microsecond=0).isoformat() + 'Z',
            'repo': os.getenv('GITHUB_REPOSITORY'),
            'branch': os.getenv('GITHUB_REF_NAME'),
            'commit': os.getenv('GITHUB_SHA'),
            'runId': int(os.getenv('GITHUB_RUN_ID') or 0),
            'tests': {},
          }
          with open('qa-metrics.json','w') as f:
            json.dump(out, f, indent=2)
          print('Wrote qa-metrics.json')
          PY

      - name: Upload qa-metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-metrics
          path: qa-metrics.json
